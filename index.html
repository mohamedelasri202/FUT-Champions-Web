 <!-- the change cards -->

<!-- the form -->
<div class="bg-gray-500 w-full max-w-xl mx-auto rounded-lg p-6 mt-10 hidden absolute top-28 right-1" id="myForm">
    <div class="grid grid-cols-2 md:grid-cols-2 gap-4 content-center">
        <div>
            <div class="flex flex-col">
                <label for="Name" class="mb-1">Name</label>
                <input type="text" class="w-full p-2 border rounded" id="Name">
            </div>
            <div class="flex flex-col">
                <label for="Photo" class="mb-1">Photo URL</label>
                <input type="url" class="w-full p-2 border rounded" id="Photo">
            </div>
            <div class="flex flex-col">
                <label for="position" class="block text-white mb-2">Position</label>
                <select id="position" name="position" class="block w-full p-2 mb-4 border rounded">
                    <option value="" disabled selected>Select Position</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="RW">RW</option>
                    <option value="CAM">CAM</option>
                    <option value="SDM">SDM</option>
                    <option value="CM">CM</option>
                    <option value="LFB">LFB</option>
                    <option value="SW">SW</option>
                    <option value="CB">CB</option>
                    <option value="RFB">RFB</option>s
                    <option value="GK">GK</option>
                </select>
            </div>
        </div>
        <div>
            <div class="flex flex-col">
                <label for="Nationality" class="mb-1">Nationality URL</label>
                <input type="URL" class="w-full p-2 border rounded" id="Nationality">
            </div>
            <div class="flex flex-col">
                <label for="club" class="mb-1">Club URL</label>
                <input type="URL" class="w-full p-2 border rounded" id="club">
            </div>
            <div class="flex flex-col">
                <label for="rating" class="mb-1">Rating</label>
                <input type="Number" class="w-full p-2 border rounded" id="rating">
            </div>
        </div>
        <div class="flex flex-col">
            <label for="passing" class="mb-1">Passing</label>
            <input type="Number" class="w-full p-2 border rounded" id="passing">
        </div>
        <div class="flex flex-col">
            <label for="pace" class="mb-1">Pace</label>
            <input type="Number" class="w-full p-2 border rounded" id="pace">
        </div>
        <div class="flex flex-col">
            <label for="shooting" class="mb-1">Shooting</label>
            <input type="Number" class="w-full p-2 border rounded" id="shooting">
        </div>
        <div class="flex flex-col">
            <label for="dribbling" class="mb-1">Dribbling</label>
            <input type="Number" class="w-full p-2 border rounded" id="dribbling">
        </div>
        <div class="flex flex-col">
            <label for="defending" class="mb-1">Defending</label>
            <input type="Number" class="w-full p-2 border rounded" id="defending">
        </div>
        <div class="flex flex-col">
            <label for="physical" class="mb-1">Physical</label>
            <input type="Number" class="w-full p-2 border rounded" id="physical">
        </div>
    </div>
    <div class="flex justify-center gap-3 mt-3">
        <div id="addPlayerBtn" class="bg-red-950 text-white w-full flex items-center justify-center cursor-pointer">
            <p class="font-bold text-center h-9 pt-1">Add A Player</p>
        </div>
        <div id="closeBtn" class="bg-blue-950 text-white w-full flex items-center justify-center cursor-pointer">
            <p class="font-bold text-center h-9 pt-1">Close</p>
        </div>
    </div>
</div>
